<!DOCTYPE html>
<html>
<head>
	<title>Giphy</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    
</head>
<body>

<div class="jumbotron" id="header">
  <h1>Cartoons</h1>
  <h4>Click the buttons to see cartoon gifs</h4>
</div>

<form class="form-inline" id="cartoonsSearch">
  <div class="form-group">
    <label for="cartoonsInput">Search for cartoons</label>
    <input type="text" id="cartoonsInput">
  </div>
  
  <input id="addAnime" type="submit" value="submit" >
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-warning" id="anime" data-search="Spong bob">Spong Bob</button>
      <button class="btn btn-warning" id="anime" data-search="Bob's Burger">Bob's Burger</button>
      <button class="btn btn-warning" id="anime" data-search="The Simpsons">The Simpsons</button>
      <button class="btn btn-warning" id="anime" data-search="South Park">South Park</button>

      <div id="myButtons"></div>
    </div> 
  </div>
</div> 


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> 
</div> 

<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
